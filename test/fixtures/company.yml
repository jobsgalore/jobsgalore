    description: '<h3><b>About Hays</b></h3><p>Hays is the leading global specialist
      recruiting group. We are the expert at recruiting qualified, professional and
      skilled people worldwide, being the market leader in Asia Pacific and the UK
      and one of the market leaders in Continental Europe and Latin America. We operate
      across the private and public sectors, dealing in permanent positions, contract
      roles and temporary assignments.</p><h3><b>We recruit for:</b></h3><p><ul><li>Accountancy
      &amp; Finance<br></li><li>Architecture<br></li><li>Banking<br></li><li>Construction<br></li><li>Contact
      Centres<br></li><li>Education<br></li><li>Energy<br></li><li>Engineering<br></li><li>Executive<br></li><li>Facilities
      Management<br></li><li>Healthcare<br></li><li>Human Resources<br></li><li>Insurance<br></li><li>IT<br></li><li>Legal<br></li><li>Life
      Sciences<br></li><li>Logistics<br></li><li>Manufacturing &amp; Operations<br></li><li>Marketing
      &amp; Digital<br></li><li>Office Support<br></li><li>Oil &amp; Gas<br></li><li>Policy
      &amp; Strategy<br></li><li>Procurement<br></li><li>Property<br></li><li>Resources
      &amp; Mining<br></li><li>Retail<br></li><li>Sales<br></li><li>Trades &amp; Labour<br></li></ul></p><p>Hays
      plc (the "Group") is a leading global professional recruiting group and celebrated
      its 50th anniversary in 2018. The Group is the expert at recruiting qualified,
      professional and skilled people worldwide, being the market leader in the UK
      and Asia Pacific and one of the market leaders in Continental Europe and Latin
      America. The Group operates across the private and public sectors, dealing in
      permanent positions, contract roles and temporary assignments. As at 30 June
      2018 the Group employed 10,978 staff operating from 257 offices in 33 markets
      across 20 specialisms. For the year ended 30 June 2018: </p><p>– the Group reported
      net fees of £1.072 billion and operating profit (pre-exceptional items) of £243.4
      million;</p><p>– the Group placed around 77,000 candidates into permanent jobs
      and around 244,000 people into temporary assignments;</p><p>– 19% of Group net
      fees were generated in Australia &amp; New Zealand, 26% in Germany, 24% in United
      Kingdom &amp; Ireland and 31% in Rest of World (RoW);</p><p>– the temporary
      placement business represented 58% of net fees and the permanent placement business
      represented 42% of net fees;</p><p>– Hays operates in the following countries:
      Australia, Austria, Belgium, Brazil, Canada, China, Colombia, Chile, the Czech
      Republic, Denmark, France, Germany, Hungary, India, Ireland, Italy, Japan, Luxembourg,
      Malaysia, Mexico, the Netherlands, New Zealand, Poland, Portugal, Romania, Russia,
      Singapore, Spain, Sweden, Switzerland, UAE, the UK and the USA.</p>'

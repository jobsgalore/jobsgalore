    description: "<p>Manage a growing portfolio with full support of a great team
      and PM focused principal around you.</p><br><strong>Your new company</strong><br>
      Your new team is one of the largest real estate agencies in Australasia and
      are proud to be known for their professionalism, passion, innovation and knowledge.
      They’re highly regarded amongst their clients and customers and have won multiple
      industry awards. They’re driven to achieve success, but are also a company of
      genuine and committed individuals who provide continuous training and support
      to their highly valued employees. <p><strong>Your new role</strong><br> As the
      Property Manager, you will be responsible for approximately 60 residential properties
      which will include liaison with your tenants, landlords and tradespeople. You
      will also manage the vacate inspections, new tenancy sign ups, photos for advertising
      and Inventory and Condition Reports. Whilst this is a very manageable portfolio,
      you will keep busy on assisting others with their own daily portfolios whilst
      your own is steadily growing. Your team use the programs REST, File Smart and
      Inspection Manager. </p><p><strong>What you'll need to succeed</strong><br>
      A driver’s license, current ACT real estate certificate, and a minimum of 3
      years’ experience in property management is essential to qualify for this position.
      If you enjoy helping others, love learning new skills and enjoy an interesting
      yet challenging role, then property management could be a great career path
      for you. </p><p><strong>What you'll get in return</strong><br> This role is
      paying up to $65,000 + car allowance + super, dependent on your experience.
      Ongoing training will be provided to the successful candidate, and your principal
      is always looking for new ways to teach you new skills whether it be a Grass
      Roots or Tara Bradbury conference! There is plenty of parking surrounding your
      building and the office is a supportive environment with a great team culture.
      </p><p><strong>What you need to do now</strong><br> If you’re interested in
      this role and please call Taria Jankovic now on 6230 5142. If you want to apply
      directly, please click ‘apply now’ and send an up-to-date copy of your CV. If
      this job isn’t quite right for you but you are looking for a new job in real
      estate, please call for a confidential discussion. <br></p>"

    description: "<p>Permanent job for experienced Reliability Engineer to work in
      the mining sector in North West QLD.</p><br><strong>Your new company</strong><br>
      An internationally renowned mining organisation that focuses on the development
      and extraction of base metals is seeking an experienced Reliability Engineer
      for a permanent role in North QLD.<p><strong>Your new role</strong><br> Reporting
      to the Senior Reliability Engineer your responsibilities will include providing
      maintenance support and repair recommendations, reliability improvement analysis,
      fault finding, performing RCA and plant inspections. You will be running installation
      projects and completing basic to intermediate engineering calculations. This
      role will also see you overseeing the development of repair and maintenance
      procedures and analysis of plant data to determine reliability improvements.
      This role is residential to Mt Isa so applicants must be prepared to relocate
      for the position. A full relocation package is available as well as temporary
      accommodation assistance.</p><p><strong>What you'll need to succeed</strong><br>
      To be successful in this role you will have a relevant tertiary qualification
      within Mechanical Engineering and a background within Mining or Heavy Industry.
      Ideally you will have fault finding and deflect elimination experience preferable
      within a fixed plant environment. Drafting abilities are advantageous particularly
      with experience using SolidWorks. You will be a hands on mechanically minded
      person with the ability to work well autonomously as well as part of a team.</p><p><strong>What
      you'll get in return</strong><br> This is an exciting opportunity to work for
      a market leader within the mining industry. On offer is an attractive salary
      package as well as relocation and accommodation assistance and opportunities
      for growth and development. This role promotes flexibility and work life balance
      in the form of a 9 day fortnight.</p><p><strong>What you need to do now</strong><br>
      If you're interested in this role, click 'apply now' to forward an up-to-date
      copy of your CV, call us now on 07 4960 1*** or email *************@hays.com.au
      <br></p>"
